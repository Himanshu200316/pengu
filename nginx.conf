# nginx.conf
worker_processes 1;
events { worker_connections 1024; }

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080; # <--- This is the crucial change
        server_name localhost;

        root /usr/share/nginx/html; # Your static files location

        # Example: Serve index.html for root requests
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: handle not found
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
